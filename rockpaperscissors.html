<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rock Paper Scissors</title>
<style>
body { font-family: system-ui, sans-serif; text-align:center; padding-top: 40px; }
button { margin: 5px; padding: 10px 14px; cursor: pointer; }
button:disabled { opacity: 0.5; cursor: not-allowed; }
.selected { background-color: #4caf50; color: #fff; border: 2px solid #2e7d32; }

#gameArea { display:none; position: relative; } /* position relative for overlay */
#waiting { display:none; font-size:1.2em; margin-top:20px; }

#scoreboard { margin-top: 15px; }
#resetBtn { display:none; margin-top:15px; }
#summary { display:none; margin-top:20px; border-top:1px solid #ccc; padding-top:10px; }

#timer { font-weight:bold; margin-top:10px; }

#progressContainer {
  width: 240px;
  height: 20px;
  border: 1px solid #333;
  margin: 10px auto;
  background: linear-gradient(to right, red, green); /* fixed gradient */
  position: relative;
  overflow: hidden;
}
#progressBar {
  position: absolute;
  top: 0;
  right: 0;
  height: 100%;
  width: 0%;
  background: #eee; /* gray overlay */
  transition: width 1s linear;
}

#arena {
  display: flex; gap: 20px; margin-top: 20px; align-items: center; justify-content: center;
}
.choiceCard {
  width: 140px; height: 140px; border: 2px solid #999; border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; background: #fafafa; position: relative;
  transition: transform 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
}
.label { position: absolute; top: 6px; left: 8px; font-size: 12px; color: #666; }
.revealed { border-color: #555; }
.winner { border-color: #2e7d32; box-shadow: 0 0 0 3px rgba(76,175,80,0.35); transform: scale(1.05); }
.tie { border-color: #607d8b; box-shadow: 0 0 0 3px rgba(96,125,139,0.25); }
.opponentHidden::after { content: "…"; font-size: 32px; color: #999; }

/* Hidden admin panel */
#adminPanel { display:none; border:1px solid #ccc; padding:10px; margin:10px auto; width:220px; }

/* Survey Screen */
#surveyScreen {
  display:none;
  font-size:1.3em;
  margin-top:20px;
}

/* Result Overlay */
#resultOverlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 3em;
  font-weight: bold;
  background: rgba(0,0,0,0.7);
  z-index: 20;
}
#resultOverlay.win { color: #4caf50; }
#resultOverlay.loss { color: #f44336; }
#resultOverlay.tie { color: #9e9e9e; }
</style>
</head>
<body>
<!-- Start Screen -->
<div id="startScreen">
  <h1>Rock Paper Scissors</h1>
  <button id="startBtn">Start Game</button>
</div>

<!-- Waiting Screen -->
<div id="waiting">Waiting for other player...</div>

<!-- Survey Screen -->
<div id="surveyScreen" style="display:none;">
  <p>Please fill out the survey now.</p>
  <p>Click below when you’re ready to continue.</p>
  <p>The game will resume once both players click Resume Game.</p>
  <button id="resumeBtn" onclick="resumeFromSurvey()">Resume Game</button>
</div>

<!-- Game Area -->
<div id="gameArea">
  <div>
    <button id="rockBtn" onclick="choose('rock')">Rock</button>
    <button id="paperBtn" onclick="choose('paper')">Paper</button>
    <button id="scissorsBtn" onclick="choose('scissors')">Scissors</button>
  </div>

  <p id="timer">Time left: 5s</p>
  <div id="progressContainer"><div id="progressBar"></div></div>

  <div id="arena">
    <div id="playerCard" class="choiceCard">
      <span class="label">You</span>
      <span id="playerChoiceText">—</span>
    </div>
    <div id="opponentCard" class="choiceCard opponentHidden">
      <span class="label">Opponent</span>
      <span id="opponentChoiceText"></span>
    </div>
  </div>

  <!-- Result Overlay -->
  <div id="resultOverlay"></div>

  <div id="scoreboard">
    <p id="trialCounter">Round 0 of 60</p>
    <p id="totals">Wins: 0 | Losses: 0 | Ties: 0</p>
  </div>

  <div id="summary"></div>
  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
</div>

<!-- Hidden Admin Panel -->
<div id="adminPanel">
  <h3>Admin Settings</h3>
  <label>
    Mode:
    <select id="modeSelect">
      <option value="medium">Medium-Medium-Medium</option>
      <option value="high">High-High-High</option>
      <option value="mixed">Low-Medium-High</option>
    </select>
  </label>
  <button onclick="applySettings()">Apply</button>
</div>

<script>
let MODE = "medium";
let schedule = [];
let trial = 0, wins = 0, losses = 0, ties = 0, randomChoices = 0;
let roundTimer = null, countdown = 5, playerChoice = null;
let pauseTimeout = null;
let isSurveyPaused = false;

// --- Admin panel toggle ---
document.addEventListener("keydown", (e) => {
  if (e.shiftKey && e.key === "A") {
    const panel = document.getElementById("adminPanel");
    panel.style.display = panel.style.display === "none" ? "block" : "none";
  }
});
function applySettings() {
  MODE = document.getElementById("modeSelect").value;
  alert("Mode set to " + MODE);
}

// --- Start flow ---
document.getElementById("startBtn").addEventListener("click", beginGame);
function beginGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("waiting").style.display = "block";
  setTimeout(() => {
    document.getElementById("waiting").style.display = "none";
    document.getElementById("gameArea").style.display = "block";
    generateSchedule();
    updateScoreboard();
    startRound();
  }, 5000);
}

// --- Generate outcome schedule ---
function generateSchedule() {
  const randRange = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
  const makeBlock = (winMin, winMax) => {
    const wins = randRange(winMin, winMax);
    const nonWins = 20 - wins;
    const tieBias = randRange(-2, 2);
    const ties = Math.floor((nonWins + tieBias) / 2);
    const losses = nonWins - ties;
    const block = [
      ...Array(wins).fill("win"),
      ...Array(losses).fill("lose"),
      ...Array(ties).fill("tie")
    ];
    shuffle(block);
    return block;
  };
  const shuffle = (arr) => {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  };
  let blocks = [];
  if (MODE === "medium") {
    blocks = [makeBlock(6, 8), makeBlock(6, 8), makeBlock(6, 8)];
  } else if (MODE === "high") {
    blocks = [makeBlock(10, 12), makeBlock(10, 12), makeBlock(10, 12)];
  } else if (MODE === "mixed") {
    blocks = [makeBlock(2, 4), makeBlock(6, 8), makeBlock(10, 12)];
  }
  schedule = [...blocks[0], ...blocks[1], ...blocks[2]];
}

// --- Button enable/disable helper ---
function setButtonsEnabled(enabled) {
  ["rockBtn","paperBtn","scissorsBtn"].forEach(id => document.getElementById(id).disabled = !enabled);
}

// --- Pause the round countdown timer ---
function pauseTimer() {
  if (roundTimer) {
    clearInterval(roundTimer);
    roundTimer = null;
  }
}

// --- Round lifecycle ---
function startRound() {
  if (trial >= schedule.length) { endGame(); return; }

  if (!isSurveyPaused && (trial === 20 || trial === 40)) {
    pauseForSurvey();
    return;
  }
  isSurveyPaused = false;

  playerChoice = null;
  countdown = 5;
  setText("timer", `Time left: ${countdown}s`);
  updateProgressBar(80);
  clearHighlights();
  clearReveal();
  setButtonsEnabled(true);

  pauseTimer();

  roundTimer = setInterval(() => {
    countdown--;
    setText("timer", `Time left: ${countdown}s`);
    updateProgressBar(((countdown-1)/5) * 100);

    if (countdown <= 0) {
      pauseTimer();
      if (!playerChoice) {
        const moves = ["rock", "paper", "scissors"];
        playerChoice = moves[Math.floor(Math.random() * 3)];
        randomChoices++;
        highlight(playerChoice);
        setPlayerReveal(playerChoice);
      }
      setButtonsEnabled(false);
      runRevealAnimation();
    }
  }, 1000);
}

// --- Survey pause (manual resume) ---
function pauseForSurvey() {
  isSurveyPaused = true;
  document.getElementById("surveyScreen").style.display = "block";
  setButtonsEnabled(false);
  pauseTimer();
}

function resumeFromSurvey() {
  const btn = document.getElementById("resumeBtn");
  btn.disabled = true; // grey out button immediately

  // Wait 3 seconds before resuming
  setTimeout(() => {
    document.getElementById("surveyScreen").style.display = "none";
    document.getElementById("gameArea").style.display = "block";
    clearReveal();
    clearHighlights();
    setButtonsEnabled(true);
    startRound();

    // Re-enable button for next survey pause
    btn.disabled = false;
  }, 3000); // change to 5000 for 5s delay if you prefer
}

// --- Player choice and reveal ---
function choose(choice) {
  playerChoice = choice;
  highlight(choice);
  setPlayerReveal(choice);
  setButtonsEnabled(true);
}

function highlight(choice) {
  ["rockBtn", "paperBtn", "scissorsBtn"].forEach(id => {
    const btn = document.getElementById(id);
    btn.classList.toggle("selected", id.startsWith(choice));
  });
}

function setPlayerReveal(choice) {
  const playerCard = document.getElementById("playerCard");
  const playerChoiceText = document.getElementById("playerChoiceText");
  playerChoiceText.textContent = choice.charAt(0).toUpperCase() + choice.slice(1);
  playerCard.classList.remove("opponentHidden", "winner", "tie");
}

function setOpponentReveal(choice) {
  const oc = document.getElementById("opponentCard");
  document.getElementById("opponentChoiceText").textContent =
    choice.charAt(0).toUpperCase() + choice.slice(1);
  oc.classList.remove("opponentHidden");
  oc.classList.add("revealed");
}

function clearHighlights() {
  ["rockBtn", "paperBtn", "scissorsBtn"].forEach(id => {
    document.getElementById(id).classList.remove("selected");
  });
}

function clearReveal() {
  const playerCard = document.getElementById("playerCard");
  const opponentCard = document.getElementById("opponentCard");
  playerCard.className = "choiceCard";
  opponentCard.className = "choiceCard opponentHidden";
  document.getElementById("playerChoiceText").textContent = "—";
  document.getElementById("opponentChoiceText").textContent = "";
  document.getElementById("summary").textContent = "";
}

// --- Result overlay helpers ---
function showResultOverlay(type) {
  const overlay = document.getElementById("resultOverlay");
  overlay.className = "";
  overlay.style.display = "flex";
  if (type === "win") {
    overlay.textContent = "WIN";
    overlay.classList.add("win");
  } else if (type === "lose") {
    overlay.textContent = "LOSS";
    overlay.classList.add("loss");
  } else {
    overlay.textContent = "TIE";
    overlay.classList.add("tie");
  }
}
function hideResultOverlay() {
  document.getElementById("resultOverlay").style.display = "none";
}

// --- Reveal animation and outcome ---
function runRevealAnimation() {
  const outcome = schedule[trial];
  if (!playerChoice) {
    const moves = ["rock", "paper", "scissors"];
    playerChoice = moves[Math.floor(Math.random() * 3)];
    randomChoices++;
    highlight(playerChoice);
    setPlayerReveal(playerChoice);
  }

  let opponentChoice;
  if (outcome === "win") {
    opponentChoice = beats(playerChoice);
  } else if (outcome === "lose") {
    opponentChoice = losesTo(playerChoice);
  } else {
    opponentChoice = playerChoice;
  }

  setOpponentReveal(opponentChoice);

  const playerCard = document.getElementById("playerCard");
  const opponentCard = document.getElementById("opponentCard");
  playerCard.classList.remove("winner", "tie");
  opponentCard.classList.remove("winner", "tie");

  if (outcome === "win") {
    playerCard.classList.add("winner");
    showResultOverlay("win");
  } else if (outcome === "lose") {
    opponentCard.classList.add("winner");
    showResultOverlay("lose");
  } else {
    playerCard.classList.add("tie");
    opponentCard.classList.add("tie");
    showResultOverlay("tie");
  }

  updateScore(outcome);
  trial++;
  updateScoreboard();

  if (trial >= schedule.length) {
    endGame();
  } else {
    setTimeout(() => {
      hideResultOverlay();
      clearReveal();
      startRound();
    }, 3000);
  }
}

// --- Game logic helpers ---
function beats(choice) {
  if (choice === "rock") return "scissors";
  if (choice === "paper") return "rock";
  return "paper";
}
function losesTo(choice) {
  if (choice === "rock") return "paper";
  if (choice === "paper") return "scissors";
  return "rock";
}

// --- Score update ---
function updateScore(outcome) {
  if (outcome === "win") wins++;
  else if (outcome === "lose") losses++;
  else ties++;
}
function updateScoreboard() {
  document.getElementById("trialCounter").textContent = `Round ${trial} of 60`;
  document.getElementById("totals").textContent =
    `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;
}

// --- End game ---
function endGame() {
  setButtonsEnabled(false);
  hideResultOverlay();
  document.getElementById("summary").style.display = "block";
  document.getElementById("summary").textContent =
    `Game Over! Final Score - Wins: ${wins}, Losses: ${losses}, Ties: ${ties}, Random Choices: ${randomChoices}`;
  document.getElementById("resetBtn").style.display = "inline-block";
}

// --- Reset game ---
function resetGame() {
  trial = 0;
  wins = 0;
  losses = 0;
  ties = 0;
  randomChoices = 0;
  schedule = [];
  document.getElementById("summary").style.display = "none";
  document.getElementById("resetBtn").style.display = "none";
  clearReveal();
  clearHighlights();
  setButtonsEnabled(true);
  document.getElementById("gameArea").style.display = "none";
  document.getElementById("startScreen").style.display = "block";
  if (pauseTimeout) { clearTimeout(pauseTimeout); pauseTimeout = null; }
}

// --- Progress bar update ---
function updateProgressBar(percent) {
  const bar = document.getElementById("progressBar");
  const grayWidth = 100 - percent;
  bar.style.width = grayWidth + "%";
}

// --- Utility: set text content ---
function setText(id, text) {
  document.getElementById(id).textContent = text;
}
</script>
</body>
</html>
